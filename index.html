<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook- log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="">
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Facebook title icon -->
    <link rel="icon" href="./2021_Facebook_icon.svg">
</head>
<body>
    <div class="container">
        <div class="wrap">
            <!-- Header section -->
            <section id="heading">
                <div>
                    <img id="facebookimg" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook">
                </div>
            </section>

            <!-- Main Section -->
            <section id="maincard">
                <div class="header">
                    <span>Log in to Facebook</span>
                </div>
                <div>
                    <form action="" class="formcard">
                        <div class="username">
                            <label for="uname" ></label>
                            <input type="email" id="uname" placeholder="Email address or phone number">
                        </div>
                        <div class="password">
                            <label for="pass"></label>
                            <input type="password" id="pass" placeholder="Password">
                        </div>
                        
                    </form>
                </div>
                <div class="button">
                    <button id="login">Log in</button>
                </div>
                <div class="hyperlinks">
                    <a href="https://www.facebook.com/recover/initiate/?ars=facebook_login&cancel_lara_pswd=0">Forgotten account?</a>
                    <a href="https://www.facebook.com/r.php?locale=en_GB&display=page">Sign up for Facebook</a>
                </div>
            </section>
        </div>
